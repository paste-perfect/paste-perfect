name: Run End to End Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:
    name: Run Playwright E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Node.js
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: 'lts/*'  # Use latest LTS version

      - name: Install dependencies
        run: npm ci  # Uses package-lock.json for reproducible installs

      - name: Install playwright browsers
        run: npx playwright install --with-deps

      - name: Run e2e Tests for github
        run: npx playwright test --reporter=github

      - name: Run e2e Tests with html output
        run: npm run test:e2e

      - name: Upload test result artifacts
        if: always()  # Ensures it runs even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
