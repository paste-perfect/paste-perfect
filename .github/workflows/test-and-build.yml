name: "Test and Build"

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  test-and-build:
    name: Test and Build PastePerfect
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Set up Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "lts/*" # Use latest LTS version
          cache: "npm"

      - name: Install dependencies
        run: npm ci # Uses package-lock.json for reproducible installs

      - name: Lint code
        run: npm run lint:check

      - name: Check code formatting
        run: npm run format:check

      - name: Create reports directory
        run: mkdir -p reports/jest

      - name: Run unit tests
        run: npm run test:unit:ci

      - name: Build application
        run: npm run build-prod

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Run snapshot tests
        run: npm run test:snapshots

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6  # upload test results
        if: ${{ !cancelled() }} # run this step even if previous step failed
        with:
          name: test-reports
          path: reports/

  report:
    name: Generate Test Reports
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Generate JEST test report
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2
        with:
          artifact: test-reports
          name: JEST Tests
          path: "jest/report.xml"
          reporter: jest-junit
      - name: Generate Snapshot test report
        uses: dorny/test-reporter@fe45e9537387dac839af0d33ba56eed8e24189e8 # v2
        with:
          artifact: test-reports
          name: Snapshot Tests
          path: "playwright/report.xml"
          reporter: jest-junit
