<!-- Toast for displaying messages -->
<p-toast preventOpenDuplicates />

<div class="syntax-highlighter-container">
  <!-- Header -->
  <app-header></app-header>

  <!-- Welcome Message -->
  <div class="intro-message">
    <span>
      Easily highlight and copy your code with HTML formatting for seamless pasting into Word, PowerPoint, or plain text. Enjoy clean,
      professional-looking code in just a few clicks!
    </span>
  </div>

  <!-- Input and Settings -->
  <div class="input-section">
    <!-- Source Code -->
    <p-card id="source-code-card" header="Source Code">
      <app-code-input></app-code-input>
    </p-card>

    <!-- Configuration (on large devices) -->
    <p-card id="configuration-card" header="Settings" class="hide-sm">
      <app-settings></app-settings>
    </p-card>
  </div>

  <!-- Highlighted Code Output -->
  <div class="output-section">
    <!-- Highlighted Code -->
    <p-card id="highlighted-code-card" header="Result">
      <app-code-output></app-code-output>
    </p-card>
  </div>
</div>
