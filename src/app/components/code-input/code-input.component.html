<div class="input-wrapper">
  <!-- Textarea for Code Input -->
  <!-- eslint-disable-next-line @angular-eslint/template/no-autofocus -->
  <textarea
    autofocus
    id="source-code"
    pTextarea
    [(ngModel)]="codeService.rawCode"
    placeholder="Start by pasting your code here!"
    [class]="textareaClass"
  ></textarea>

  <!-- Show warning in case of formatting errors -->
  @if (showFormattingError) {
    <div class="formatting-error-message">
      <p-message severity="error">Invalid syntax: Auto-formatting failed.</p-message>
    </div>
  }
</div>
